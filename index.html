<!DOCTYPE html>
<html lang="en">
<meta>
  <title>Temperature Converter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Temperature Conversion Tool">
  <meta name="keywords" content="temperature conversion fahrenheit celsius">
  <meta name="author" content="Adam Froehlich">
  <!-- Style Sheets -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <!-- Script -->
  <script src="app.js" defer></script>
</head>
<body>
  <header id="main-header">
    <h1 id="header">TEMPERATURE CONVERTER</h1>
    <hr>
  </header>
  <main id="container">
    <form action="#" id="form">
      <select name="scale" id="scale" class="flex-item">
        <option value="Fahrenheit">Fahrenheit to Celsius</option>
        <option value="Celsius">Celsius to Fahrenheit</option>
      </select>
      <input type="text" id="input" class="flex-item" autocomplete="off" inputmode="numeric" pattern="[0-9\-]+" placeholder="Enter Temp Here"/>
      <div id="results" class="flex-item">Results Here</div>
      <input type="submit" value="SUBMIT" class="flex-item" id="submit">
    </form>
  </main>
</body>
</html>
