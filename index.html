<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1"
    />
    <meta name="description" content="Free Temperature Conversion Tool" />
    <meta name="keywords" content="temperature conversion fahrenheit celsius" />
    <meta name="author" content="Adam Froehlich" />

    <title>Temperature Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <header class="top-header">
          <h1>FAHRENHEIT</h1>
        </header>
        <form action="#" id="fahr-to-cels">
          <input
            id="fahrenheit"
            type="text"
            pattern="^-?[0-9]+"
            placeholder="32"
            onfocus="this.placeholder=''"
            onfocus="this.value=''"
            onfocusout="this.placeholder='...'"
            autocomplete="off"
          />
        </form>
      </section>
      <section class="middle">
        <div class="triangle"></div>
      </section>
      <section class="bottom">
        <form action="#" id="cels-to-fahr">
          <input
            id="celsius"
            type="text"
            pattern="^-?[0-9]+"
            placeholder="0"
            onfocus="this.placeholder=''"
            onfocus="this.value=''"
            onfocusout="this.placeholder='...'"
            autocomplete="off"
          />
        </form>
        <header class="bottom-header">
          <h1>CELSIUS</h1>
        </header>
      </section>
    </div>
  </body>
</html>
